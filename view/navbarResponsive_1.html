<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Responsive #1</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/alphacentauri" rel="stylesheet" />
    <link rel="stylesheet" href="/css/navbarResponsive_1.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header" id="header">
        <div class="container">
          <div class="header-container">
            <div class="header-logo">MILKY</div>
            <ul class="header-menu">
              <li class="menu-item">
                <a href="#" class="menu-item__link">Home</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item__link">MarketPlace</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item__link">Products</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item__link">Discover</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-item__link">About</a>
              </li>
              <li class="menu-item menu-item--auth">
                <a href="#" class="sign-in">Sign in</a>
                <a href="#" class="btn btn--primary sign-up">Sign up</a>
              </li>
            </ul>
            <div class="menu-toggle">
              <div class="btn--hamburger"></div>
            </div>
            <div class="header-auth">
              <a href="#" class="sign-in">Sign in</a>
              <a href="#" class="sign-up">Sign up</a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero-container">
              <div class="hero-content"></div>
              <div class="hero-img">
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/js/navbarResponsive_1.js"></script>
  </body>
</html>
